# CYW20721B2 kits

adapter speed 10000

# adapter config
# Olimex arm-usb-tiny-h
#source [find interface/ftdi/olimex-arm-usb-tiny-h.cfg]
#source [find interface/ftdi/olimex-arm-jtag-swd.cfg]
# Cypress MiniProg4
source [find interface/kitprog3.cfg]

set CHIPNAME CYW20721B2
source [find target/swj-dp.tcl]

if { [info exists CHIPNAME] } {
	set  _CHIPNAME $CHIPNAME
} else {
	set  _CHIPNAME CYW20721B2
}

# Main CPU DAP
if { [info exists DAP_TAPID] } {
	set _DAP_TAPID $DAP_TAPID
} else {
	set _DAP_TAPID 0x2ba01477
}

global TARGET
set TARGET $_CHIPNAME.cpu
swj_newdap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.cpu

# Cortex M4 with FPU
target create $TARGET cortex_m -endian little -dap $_CHIPNAME.dap

cortex_m reset_config sysresetreq
